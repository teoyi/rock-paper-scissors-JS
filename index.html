<!DOCTYPE html>
<html> 
    <head>
        <title>Rock, Paper, Scissors, Shoot!</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
        <script type="text/javascript" src="scripts/script2.js"></script>
    </head>
    <body>
        <div class="head">
            <h1>Rock, Paper, Scissors, Shoot!</h1> 
        </div>
        <div class="contain">
            <div class="user">
                <div class="player">
                    <h2>Player</h2>
                </div>
                <div class="score">
                    <script type="text/javascript">document.write(pscore)</script>
                </div>
            
            </div>
            <div class="computer">
                <div class="com">
                    <h2>Computer</h2>
                </div>
                <div class="score">
                    <script type="text/javascript">document.write(cscore)</script>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="hands">
                <button type="button" class="rock"></button>
                <button type="button" class="paper"></button>
                <button type="button" class="scissors"></button>
            </div>
        </div>
        
    </body>
</html>
