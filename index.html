<!DOCTYPE html>
<html> 
    <head>
        <meta charset="UTF-8"/>
        <title>Rock, Paper, Scissors, Shoot!</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div class="overhead">
             <div class="head">
                <h1>Rock, Paper, Scissors, Shoot!</h1> 
                <p id="instructions">Best of 5 rounds!</p> 
            </div>
            <div class="contain">
                <div class="user">
                    <div class="player">
                        <h2>Player</h2>
                        <h2 id="pscore">0</h2>
                    </div>
                </div>
                <div class="sep">:</div>
                <div class="computer">
                    <div class="com">
                        <h2>Computer</h2>
                        <h2 id="cscore">0</h2>
                    </div>
                </div>
            </div>
            <div class="hands">
                <button type="button" class="rock" id="rock"></button>
                <button type="button" class="paper" id="paper"></button>
                <button type="button" class="scissors" id="scissors"></button>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="scripts/script2.js"></script>
</html>
